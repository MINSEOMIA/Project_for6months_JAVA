    <title>초미니홈피</title>

   <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet"> <!--폰트링크 -->
    <style>
        * {
            font-family: 'Single Day', cursive;
            font-size: 20px;
            font-weight: bold;
        }
        .mypic {
            width: 100%;
            height: 500px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),url('https://pbs.twimg.com/media/FHs0S0yUUAA8Bao?format=jpg&name=4096x4096');
            background-position: center 30%;
            background-size: cover;

            color: pink;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        	.wrap {
		  background-image: url('https://pbs.twimg.com/media/FBt4Jz8VkAEkhEP.jpg');
		  background-size: cover;
		  background-position: bottom;
		  border-radius: 10px;
		  margin: 20px auto 20px auto;
		}

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            border-radius: 10px;
            
            background-image: url('https://pbs.twimg.com/media/FTqULC4aMAA-8Mv.jpg:large');
		    background-size: cover;
		    background-position: center;
		    border-radius: 10px;
		    margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
        
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $.ajax({
              type: "GET", 
              url: "https://data.seoul.go.kr/dataList/catalogView.do?infId=OC-11009&srvType=L&currentPageNo=1#",
              data: {},
              success: function(response){
                  $('#temp').text(response['temp']) 
                }
              })
        });
        $(document).ready(function () {
            show_comment();
        });
        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            $.ajax({
                type: "POST",
                url: "/homework",
                data: {'name_give':name, 'comment_give':comment},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
        function show_comment() {
            $('#comment-list').empty()
            $.ajax({
                type: "GET",
                url: "/homework",
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }
    </script>
</head>
<body>  
    <div class="mypic">
        <h1> 콩순이 팬명록</h1>
        <p>실시간마음온도: <span id="temp">36</span>도</p>
    </div>
  <div class= "wrap">
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-primary">응원 남기기</button> <!--버튼 부트스트랩 -->
    </div>
