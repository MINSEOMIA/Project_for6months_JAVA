<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function a(){
   let score = parseInt(f1.s1.value); //text박스에 입력한 값
   alert("입력값 : "+score);
   let str="";
   if(score>=60){
      str="합격";
   }else{
      str="불합격";
   }
   // 다큐먼트 요소에서 id가 res1인 요소 한개를 찾아서 반환.
   let res=document.getElementById("res1");
   res.innerHTML=str;
}

</script>
</head>
<body>
<h3>합격자 발표</h3>
<form name="f1">

score:<input type="text" name="s1">
<input type="button" value="확인" onclick="a()">
<div id="res1"></div>

</form>
</body>
</html>
