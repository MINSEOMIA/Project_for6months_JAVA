<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
let obj = {'name':'aaa', 'age':13, 'phone':'124345'};
alert("name:" + obj.name);
alert("age:" + obj.age);
alert("phone:" + obj.phone);

let arr = [{'name':'aaa', 'age':13, 'phone':'124345'},
	{'name':'bbb', 'age':23, 'phone':'467856'},
	{'name':'ccc', 'age':33, 'phone':'984735'}];
	
for(i=0;i<arr.length;i++){
	alert("name:" + arr[i].name);
	alert("age:" + arr[i].age);
	alert("phone:" + arr[i].phone);
}
</script>
</body>
</html>
