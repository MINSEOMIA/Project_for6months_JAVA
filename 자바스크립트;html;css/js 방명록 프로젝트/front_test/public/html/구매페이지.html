//장바구니
let arr=[];

	function a(num) {
		//select 요소 추출
		const element = document.getElementById("cnt_"+num);
		//주문 수량
		let cnt = parseInt(element.value);

		//id가 price인 span태그 읽어옴
		const price_el = document.getElementById("price_"+num);
		//price요소의 내용을 읽음(가격)
		let price = parseInt(price_el.innerHTML);

		//id가 res인 span태그 읽어옴
		const res_el = document.getElementById("res_"+num);
		//결제 금액 계산하여 res에 출력
		res_el.innerHTML = price * cnt;

	}
	
function b(path, num){
	const el = document.getElementById("imgbig_"+num);
	el.src = path;
}

function c(num){//num: 장바구니에 담을 상품번호
	let prod = [];
	
	prod[0] = num;
	prod[1] = document.getElementById("prodName_"+num).innerHTML;
	prod[2] = document.getElementById("cnt_"+num).value;
	prod[3] = document.getElementById("res_"+num).innerHTML;
	
	arr[arr.length]=prod;
}
//arr=[[1, '루피', 2, 3000], [2, '크롱', 1, 10000]]
function d(){
	const el = document.getElementById("myList");
	let html="<table border='1'><tr><td>제품번호</td><td>제품명</td><td>주문수량</td><td>결제금액</td></tr>";
	for(i=0;i<arr.length;i++){
		let prod = arr[i];
		html += "<tr>";
		for(j=0;j<prod.length;j++){
			html += "<td>";
				html += prod[j];
			html += "</td>";
		}
		html += "</tr>";
	}
	html += "</table>";
	
	el.innerHTML = html;
}
</script>
